<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="css/Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <h2>Registro</h2>
        <form action="">
            <label for="first"
                >Primer nombre:</label
            >
            <input
                type="text"
                id="first"
                name="first"
                required
            />

            <label  for="last" 
                >Apellido:</label
            >
            <input
                type="text"
                id="last"
                name="last"
                required
            />

            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            />

            <label for="password"
                >Contraseña:</label
            >
            <input
                type="password"
                id="password"
                name="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, 
                       one alphabet, one symbol, and be at 
                       least 8 characters long"
                required
            />

            <label for="repassword"
                >Reescriba su contraseña:</label
            >
            <input
                type="password"
                id="repassword"
                name="repassword"
                required
            />

            <label for="mobile"
                >Numero de telefono:</label
            >
            <input
                type="text"
                id="mobile"
                name="mobile"
                maxlength="10"
                required
            />

            <label for="gender"
                >Genero:</label
            >
            <select
                id="gender"
                name="gender"
                required
            >
                <option value="male">
                    Hombre
                </option>
                <option value="female">
                    Mujer
                </option>
                <option value="other">
                    Otro
                </option>
            </select>

            <button type="submit">
                Registrar
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
