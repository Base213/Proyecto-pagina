<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Venta de videojuegos">
    <link rel="icon" href="img/icono juego.png">
    <title>Games Shop</title>
    <link rel="stylesheet" href="/css/misdatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <!-- Barra de menú -->
  <div id="menu"></div>
   <!-- fin de menú -->
    <div class="container col-sm-12 col-md-8 col-lg-8 col-xl-4">
      <h1>Actualizar Datos del Cliente</h1>
      <form>
        <div class="form-group">
          <label for="rut">RUT :</label>
          <input
            type="text"
            id="rut"
            name="rut"
            pattern="\d{1,8}-[\dkK]"
            title="Ingresa un RUT válido (sin puntos ni guión)."
            required
          />
          <small>Ejemplo: 12345678-9</small>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección de Vivienda:</label><br>
          <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea><br>         
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="miCheckbox" name="miCheckbox" />
            Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5%
            de descuento en mis compras
          </label>
        </div>
        <div class="form-group">
          <label for="password">Escriba su contraseña:</label>
          <input type="password" id="repassword" name="repassword" required />
        </div>
        <div class="form-group">
          <label for="repassword">Reescriba su contraseña:</label>
          <input type="password" id="repassword" name="repassword" required />
        </div>
        <div class="form-group ">
          <button class="boton" type="submit">Actualizar Datos</button>
          <button class="boton" type="reset">Limpiar datos</button>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
