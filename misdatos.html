  <body>
    <div class="container">
      <h1>Actualizar Datos del Cliente</h1>
      <form>
        <div class="form-group">
          <label for="rut">RUT :</label>
          <input
            type="text"
            id="rut"
            name="rut"
            pattern="\d{1,8}-[\dkK]"
            title="Ingresa un RUT válido (sin puntos ni guión)."
            required
          />
          <small>Ejemplo: 12345678-9</small>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="apellido">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="miCheckbox" name="miCheckbox" />
            Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5%
            de descuento en mis compras
          </label>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>

        <div class="form-group">
          <label for="password">Escriba su contraseña:</label>
          <input type="password" id="repassword" name="repassword" required />
        </div>
        <div class="form-group">
          <label for="repassword">Reescriba su contraseña:</label>
          <input type="password" id="repassword" name="repassword" required />
        </div>
        <div class="form-group">
          <button type="submit">Actualizar Datos</button>
        </div>
        <div class="form-group">
          <button type="submit">Limpiar datos</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
